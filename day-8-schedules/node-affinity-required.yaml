apiVersion: v1
kind: Pod
metadata:
  name: nginx-test
  labels:
      app: webapp
      type: front-end
spec:
  containers:
  - name: nginx
    image: nginx:latest
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: size
            operator: In
            values:
            - medium
            - small

